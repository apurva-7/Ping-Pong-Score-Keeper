<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong-Score-Keeper</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="./Images/table-tennis-paddles.jpg" alt="" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <p class="title is-1">
                    <span id="player1-score">0</span> to
                    <span id="player2-score">0</span>
                  </p>
                  <p class="subtitle">Use the buttons to keep score.</p>
                  <label class="label is-inline is-large" for="max-score"
                    >Playing To</label
                  >
                  <div class="select is-rounded">
                    <select name="max-score" id="max-score">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button id="btnP1" class="is-primary button card-footer-item">
                  +1 Player One
                </button>
                <button id="btnP2" class="is-info button card-footer-item">
                  +1 Player two
                </button>
                <button id="reset" class="is-danger button card-footer-item">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
